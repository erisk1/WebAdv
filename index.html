<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">first name:</label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="firstname">lastname:</label>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="firstname">email:</label>
        <input type="text" id="email" name="email"><br>
        <label for="firstname">password:</label>
        <input type="text" id="password" name="password"><br>

        <label>gender:</label>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">female</label>

        <label>hobbies:</label>
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">gaming</label><br>
        <input type="checkbox" id="futboll" name="gaming" value="futboll">
        <label for="gaming">futboll</label><br>
        <input type="checkbox" id="basketboll" name="gaming" value="basketboll">
        <label for="gaming">basketboll</label><br>




        <input type="submit" name="submit" id="submit"><br>


    </form>
</body>
</html>

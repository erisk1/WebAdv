<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 30</title>
</head>
<body>
    
    <h1>digital school clock</h1>
    <h2 id="clock">clock goes here</h2>
    <picture>
        <img src="foto/ds_clock.png" id="clock">
    </picture>
    <h4>set up wake time</h4>

    <select id="wakeUpTimeSelector">
        <option value="1">1 AM - 2 AM</option>
        <option value="2">2 AM - 3 AM</option>
        <option value="3">3 AM - 4 AM</option>
        <option value="4">4 AM - 5 AM</option>
        <option value="5">5 AM - 6 AM</option>
        <option value="6">6 AM - 7 AM</option>
        <option value="7">7 AM - 8 AM</option>
        <option value="8" selected> 9 AM - 9 AM</option>
        <option value="9">9 AM - 10 AM</option>
        <option value="10">10 AM - 11 AM</option>
    </select>

    <h4>set digital school class time</h4>
    <select id="dsTimeSelector">
        <option value="1">1 PM - 2 AM</option>
        <option value="2">2 PM - 3 AM</option>
        <option value="3">3 PM - 4 AM</option>
        <option value="4" selected>4 PM - 5 AM</option>
        <option value="5">5 PM - 6 AM</option>
        <option value="6">6 PM - 7 AM</option>
    </select>

    <h4>set sleep time</h4>
    <select id="sleepTimeSelector">
        <option value="1">8 PM - 9 AM</option>
        <option value="2">9 PM - 10 AM</option>
        <option value="3">10 PM - 11 AM</option>
        <option value="4" selected> 11 PM - 12 PM</option>
        <option value="5">12 PM - 1 AM</option>
        <option value="6">1 AM - 2 AM</option>
    </select>

    <br><br>

    <button id="saveButton">Save</button>

    <script src="javascript/lesson30.js"></script>
</body>
</html>
